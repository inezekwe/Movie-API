<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />

        <title>FindFlix: Film & TV Search</title>
        
        <link rel="stylesheet" type="text/css" href="movies.css">
    
        <script src="movies.js"></script>
        
    </head>

    <body>

        
            <!-- Page Skip Modal -->
            <div class="modal fade" id="pgSkipModal" tabindex="-1" role="dialog" aria-labelledby="pageSkipModal" aria-hidden="true">
                <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-danger">
                    <h5 class="modal-title text-white">Skip Page</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body bg-dark">
                        <form class="form-inline text-center" onsubmit="return pageSkip(event);">
                            <label class="text-white" for="pgSkipNum">Page Number:</label>
                            <input class="form-control-sm w-25 ml-2" type="number" min="1" max="100" step="1" name="pgSkipNum" id="pgSkipNum">
                            <button type="submit" class="btn btn-danger btn-sm ml-4" id="pgSkipBtn">OK</button>
                        </form>
                    </div>

                </div>
                </div>
            </div>
        
        <div class="container">


            <nav class="navbar bg-dark mt-4">
              <div class="d-block mt-3">
                <h1>FindFlix</h1>
                <h6 class="text-white">Film & TV Search</h6>
              </div>
 

                <form class="form-inline text-center" onsubmit="return doSearch(event);">
                <input class= "form-control mr-3 w-75"type="search" id="search" placeholder="Search" >
                <i class="fas fa-search fa-lg text-white" id="searchButton" aria-hidden="true"></i>
                </form>
            </nav>
            
            <div  class="row no-gutters" id="singlemovie"></div>

            <nav aria-label="Page navigation" id="pageNav">
                <ul class="pagination justify-content-center">
                  <li class="page-item">
                    <button class="page-link text-white bg-dark" id="pgDownBtn" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                    </button>
                  </li>
                  <button class="p-0 border-0">
                    <li class="page-item page-link text-white bg-dark" id="pgNum">1</li>
                    </button>
                    <button id="modalBtn" class="p-0 border-0" data-toggle="modal" data-target="#pgSkipModal">
                      <li class="page-item page-link text-white bg-dark" id="pgNum">Skip</li>
                      </button>

                    <li class="page-item">
                    <button class="page-link text-white bg-dark" id="pgUpBtn" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                    </button>
                  </li>
                </ul>
              </nav>

            <div class="row"  id="movielist"></div>
            


        </div>    
        
    </body>
</html>
